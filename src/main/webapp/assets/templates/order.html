<li id="order-{{:idUser}}" class="collection-item avatar order-entry">
	<i class="material-icons circle">perm_identity</i>
	<span class="title order-details">Item: {{:itemName}}</span>
	<br/>
	<p class="user-order">Cantidad: {{:quantity}}</p>
	<p class="user-order">Detalles: {{:details}}</p>
	<p class="order-cost">Costo: {{:cost}}</p>
	<p class="user-order">Usuario: {{:userName}} {{:userLastName}}</p>
</li>
